#### The pattern of increase in soybean use for animal food matches with a decrease in deforestation.



---

#Conclusion

- Increased global use of soybeans is related with continued deforestation in Brazil, the world's leading soybean producer (surpassing USA as of May 2021)

- Increased proportion of soybeans used for animal feed (vs. those used for human food) is related with continued land conversion (natural land --&gt; human used), albeit at a slower rate.
